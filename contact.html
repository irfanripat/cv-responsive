<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/contact-style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      
  </head>
  <body>
      <!-- Form -->
            <div class="contact">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-12 text-center">
                           
                          <h1>Form</h1>
                          <br><br>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <form action="contact.html" method="GET">
                                    <div class="form-group row">
                                            <label for="nama" class="col-2 col-form-label">Nama</label>
                                            <div class="col-10">
                                              <input class="form-control" type="text" id="nama" placeholder="Masukkan Nama Anda">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="email" class="col-2 col-form-label">Email</label>
                                            <div class="col-10">
                                              <input class="form-control" type="email" id="email" placeholder="Masukkan Email Anda">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="phone" class="col-2 col-form-label">Nomor Telepon</label>
                                            <div class="col-10">
                                              <input class="form-control" type="tel" id="phone" placeholder="Masukkan Nomor Telepon Anda">
                                            </div>
                                            </div>
                                          <div class="form-group row">
                                            <label for="tanggal" class="col-2 col-form-label">Tanggal</label>
                                            <div class="col-10">
                                              <input class="form-control" type="date" id="tanggal">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="waktu" class="col-2 col-form-label">Jam</label>
                                            <div class="col-10">
                                              <input class="form-control" type="time" id="waktu">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="warna" class="col-2 col-form-label">Warna</label>
                                            <div class="col-10">
                                              <input class="form-control" type="color" id="warna">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                                <label for="note" class="col-2 col-form-label">Keterangan</label>
                                                <div class="col-10">
                                                  <textarea id="note" class="form-control" rows="10"></textarea>
                                                </div>
                                          </div><br><br>
                                          <div class="form-group row text-center">
                                                <input type="submit" class="btn btn-primary" value="Submit">
                                              </div>
                              </form>
                        </div>
                      </div>
                      <div class="row text-center">
                            <a href="index.html" class="btn btn-danger">Back</a>
                          </div>
                    </div>
                    <br><br><br><br>
                </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
